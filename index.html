<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

<button id="start-button">Start Scanner</button>
<div id="scanner-container"></div>

<h2 id="barcode-value" style="text-align:center;">Scanned Barcode Value: None</h2>

<script>
    document.getElementById('start-button').addEventListener('click', function() {
        if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === 'function') {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner-container'),
                        constraints: {
                            width: 480,
                            height: 320,
                            facingMode: "environment"
                        },
                        area: {
                            top: "0%",
                            right: "0%",
                            left: "0%",
                            bottom: "0%"
                        }
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "upc_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "i2of5_reader",
                            "2of5_reader",
                            "code_93_reader",
                            "upc_e_reader",
                            "msi_reader",
                            "msi_plessey_reader",
                            "pharmacode_reader",
                            "codabar_reader",
                            "code_11_reader",
                            "industrial_2of5_reader",
                            "plessey_reader",
                            "code_32_reader"
                        ]
                    }
                }, function(err) {
                    if (err) {
                        console.log(err);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected(function(result) {
                    var code = result.codeResult.code;
                    document.getElementById('barcode-value').textContent = 'Scanned Barcode Value: ' + code;
                    Quagga.stop();
                    stream.getTracks().forEach(track => track.stop());
                });

            }).catch(function(err) {
                console.log(err);
            });
        }
    });
</script>

</body>
</html>
